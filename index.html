<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body onload="cargarApp();">

    <!-- CABECERO -->
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                <p>"PRESUPUESTO DISPONIBLE"</p>

                <div class="presupuesto_valor">2,000.00 MX</div>
                <div>
                    <div class="presupuesto_ingreso limpiarEstilos">
                        <div class="presupuesto_ingreso--texto">Ingresos</div>

                        <div class="derecha limpiarEstilos">
                            <div class="presupuesto_ingreso--valor">+4,000.00</div>
                            <div class="presupuesto_ingreso--porcentaje">" "</div>  
                        </div>   
                    </div>

                    <div class=" presupuesto_egreso limpiarEstilos">
                        <div class="presupuesto_egreso--texto">Egresos</div>

                        <div class="derecha limpiarEstilos">
                            <div class="presupuesto_egreso--valor">-1,900.00</div>
                            <div class="presupuesto_egreso--porcentaje">45%</div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

<!-- FORM -->

    <form id="forma" onsubmit="return false"><!-- Agregar a Form el onsubmit="return false" -->
        <div class="agregar">
            <div class="aregar_contenedor">
                <select id="tipo" class="agregar_tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>

                <input type="text" id="descripcion" class="agregar_descripcion" placeholder="Agregar descripciÃ³n">
                <input type="number" id="valor" class="agregar_valor" placeholder="valor" step="any">

                <!-- Agregar el evento onclick agregarDato() -->
                <button ion-button round class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>      
            </div>
        </div>
    </form>

<!-- CONTENEDOR -->

    <div class="contenedor limpiarEstilos">
            <div class="ingreso">
                <h2 class="ingreso_titulo">Ingresos</h2>
                <div id="lista-ingresos">
                    <div class="elemento limpiarEstilos">
                        <div class="elemento_descripcion">Salario</div>
                        <div class="derecha limpiarEstilos">
                            <div class="elemento_valor">+2,200.00</div>
                            <div class="elemento_eliminar">
                                <button class="elemento_eliminar--btn">
                                    <ion-icon name="close-circle-outline"></ion-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="elemento limpiarEstilos">
                        <div class="elemento_descripcion">Venta coche</div>
                        <div class="derecha limpiarEstilos">
                            <div class="elemento_valor">+1,500.00</div>
                            <div class="elemento_eliminar">
                                <button class="elemento_eliminar--btn">
                                    <ion-icon name="close-circle-outline"></ion-icon>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="egreso">
                <h2 class="egreso_titulo">Egresos</h2>
                <div id="lista-egresos">
                    <div class="elemento limpiarEstilos">
                        <div class="elemento_descripcion">Renta departamento</div>
                        <div class="derecha limpiarEstilos">
                            <div class="elemento_valor">-900.00</div>
                            <div class="elemento_porcentaje">21%</div>
                            <div class="elemento_eliminar">
                                <button class="elemento_eliminar--btn">
                                    <ion-icon name="close-circle-outline"></ion-icon>
                                </button>
                            </div>
                        </div>

                        <div class="elemento limpiarEstilos"></div>
                        <div class="elemento_descripcion">Ropa</div>
                        <div class="derecha limpiarEstilos">
                            <div class="elemento_valor">-400.00</div>
                            <div class="elemento_porcentaje">9%</div>
                            <div class="elemento_eliminar">
                                <button class="elemento_eliminar--btn">
                                    <ion-icon name="close-circle-outline"></ion-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>


<script src="js/Dato.js"></script>
<script src="js/Ingreso.js"></script>
<script src="js/Egreso.js"></script>
<script src="js/app.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

</body>
</html>
